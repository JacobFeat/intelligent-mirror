<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent Mirror</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-wrapper">
      <div class="left-wrapper">
        <p class="date-wrapper"></p>
        <div class="time-wrapper">
          <div class="hour-minutes"></div>
          <div class="seconds"></div>
        </div>
        <div class="news-container">
        <ul class="news-list"></ul>
      </div>
      </div>
      <div class="right-wrapper">
        <p class="city-name"></p>
        <div class="weather-wrapper">
          <div class="out-weather box-weather">
            <img
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              class="weather-icon"
            />
            <div class="degree"></div>
          </div>
          <div class="in-weather box-weather">
            <img
              src="images/icons/cottage_white_24dp.svg"
              alt=""
              class="home-img"
            />
            <div class="degree"></div>
          </div>
        </div>
        <p class="pressure"></p>
        <!-- <button class="click-me-btn"">Click me</button> -->
      </div>
      <!--Add buttons to initiate auth sequence and sign out-->
      <div class="calendar">
        <button id="authorize_button" style="display: block;">Authorize</button>
        <button id="signout_button" style="display: none;" >Sign Out</button>

        <h2 class="calendar__title">CALENDAR</h2>
        <pre id="content" style="white-space: pre-wrap"></pre>
      </div>
      <div class="voice__container">
        <div class="voice__container--texts">
          <p class="text"></p>
        </div>
      </div>
    </section>

    <script src="textsSpeech.js"></script>
    <script src="calendar.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script> -->
    <script src="index.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
      ></script>
    </body>
</html>
