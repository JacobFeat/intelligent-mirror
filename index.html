<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent Mirror</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-wrapper">
      <div class="left-wrapper">
        <p class="date-wrapper"></p>
        <div class="time-wrapper">
          <div class="hour-minutes"></div>
          <div class="seconds"></div>
        </div>
        <ul class="news-picker">
          <li><a href="">Business</a></li>
          <li><a href="">World</a></li>
          <li><a href="">Politics</a></li>
          <li><a href="">Health</a></li>
          <li><a href="">World</a></li>
        </ul>
        <ul class="news-list"></ul>
      </div>
      <div class="right-wrapper">
        <p class="city-name"></p>
        <div class="weather-wrapper">
          <div class="out-weather box-weather">
            <img
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              class="weather-icon"
            />
            <div class="degree"></div>
          </div>
          <div class="in-weather box-weather">
            <img
              src="images/icons/cottage_white_24dp.svg"
              alt=""
              class="home-img"
            />
            <div class="degree"></div>
          </div>
        </div>
        <p class="pressure"></p>
        <!-- <button class="click-me-btn"">Click me</button> -->
      </div>
      <!--Add buttons to initiate auth sequence and sign out-->
      <div class="calendar">
        <button id="authorize_button" style="display: none">Authorize</button>
        <button id="signout_button" style="display: none">Sign Out</button>

        <h2 class="calendar__title">CALENDAR</h2>
        <pre id="content" style="white-space: pre-wrap"></pre>
      </div>
    </section>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID =
        "905938872654-e35m48a8iaqs5t5mdqe14a5nrptkm1sd.apps.googleusercontent.com";
      var API_KEY = "AIzaSyBOj5fiHKU0FQcKay7bEPLMnv_7pserK-Q";

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = [
        "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
      ];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var authorizeButton = document.getElementById("authorize_button");
      var signoutButton = document.getElementById("signout_button");

      /**
       *  On load, called to load the auth2 library and API client      library.
       */
      function handleClientLoad() {
        gapi.load("client:auth2", initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client
          .init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES,
          })
          .then(
            function () {
              // Listen for sign-in state changes.
              gapi.auth2
                .getAuthInstance()
                .isSignedIn.listen(updateSigninStatus);

              // Handle the initial sign-in state.
              updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
              authorizeButton.onclick = handleAuthClick;
              signoutButton.onclick = handleSignoutClick;
            },
            function (error) {
              appendPre(JSON.stringify(error, null, 2));
            }
          );
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = "none";
          // signoutButton.style.display = "block";
          listUpcomingEvents();
        } else {
          // authorizeButton.style.display = "block";
          signoutButton.style.display = "none";
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message, date) {
        var pre = document.getElementById("content");
        // var textContent = document.createTextNode(message + "\n");
        const eventContainer = document.createElement('div');
        eventContainer.classList.add('event-container');
        const myTextContent = document.createElement("p");
        const myDate = document.createElement("p");
        myTextContent.innerHTML = message;
        myDate.innerHTML = date;
        myDate.classList.add('calendar__date');
        myTextContent.classList.add("calendar__event");
        pre.appendChild(eventContainer);
        eventContainer.appendChild(myTextContent);
        eventContainer.appendChild(myDate);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function listUpcomingEvents() {
        gapi.client.calendar.events
          .list({
            calendarId: "primary",
            timeMin: new Date().toISOString(),
            showDeleted: false,
            singleEvents: true,
            maxResults: 7,
            orderBy: "startTime",
          })
          .then(function (response) {
            var events = response.result.items;
            // appendPre("Upcoming events:");

            if (events.length > 0) {
              for (i = 0; i < events.length; i++) {
                var event = events[i];
                var when = event.start.dateTime;
                
                const slicedWhen = when.replace("T", " ").slice(0, 16)
                let date = new Date();
                let day = date.getDate();
                let year = date.getFullYear();
                let monthNumber = date.getMonth()+1;
                // console.log(`${year}-${monthNumber + 1}-${day}`);
                let eventDay = Number(slicedWhen.slice(8,10));
                let eventMonth = Number(slicedWhen.slice(5,7));
                let eventYear = Number(slicedWhen.slice(0,4));

                let daysToOccur = ''
                if(eventYear > year){
                  const monthToEnd = 12 - monthNumber;
                  const monthDiff = monthToEnd + eventMonth;
                  if(monthDiff < 2){
                    daysToOccur = `in ${31 - day + eventDay} days`;
                  } else {
                    daysToOccur = `in ${monthDiff} months`;
                  }
                }
                else if(eventMonth > monthNumber){
                  daysToOccur = `in ${monthDiff} months`;
                }
                else{
                  if(eventDay - day === 1){
                    daysToOccur = 'Tomorrow'
                  } else {
                    daysToOccur = `in ${eventDay - day} days`;
                  }
                }

                if (!when) {
                  when = event.start.date;
                }
                appendPre(event.summary, daysToOccur);
              }
            } else {
              appendPre("No upcoming events found.");
            }
          });
      }
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="index.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
